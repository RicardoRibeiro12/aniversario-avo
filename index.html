<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parab√©ns Av√¥ - Sporting CP</title>

    <link rel="icon" type="image/svg+xml" href="./assets/image/sporting-logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="./assets/image/sporting-logo.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Countdown Screen */
        .countdown-screen {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 77, 41, 0.9), rgba(0, 102, 46, 0.9)),
                url('./assets/image/sporting-estadio.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            background: white;
            border-radius: 50%;
            padding: 20px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .countdown-title {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .countdown-subtitle {
            color: #f0f0f0;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .countdown-timer {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-block {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }

        .countdown-number {
            font-size: 4em;
            font-weight: bold;
            color: #006633;
            line-height: 1;
            display: block;
        }

        .countdown-label {
            font-size: 1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .countdown-message {
            color: white;
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 102, 51, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .countdown-title {
                font-size: 2em;
                padding: 0 20px;
            }

            .countdown-subtitle {
                font-size: 1.2em;
                padding: 0 20px;
            }

            .countdown-timer {
                gap: 15px;
            }

            .countdown-block {
                padding: 20px 25px;
                min-width: 90px;
            }

            .countdown-number {
                font-size: 2.5em;
            }

            .countdown-message {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-screen">
        <img src="./assets/image/sporting-logo.svg" alt="Sporting CP" class="countdown-logo">
        <h1 class="countdown-title">üéâ Parab√©ns Av√¥! üéâ</h1>
        <p class="countdown-subtitle">Uma surpresa especial est√° a caminho...</p>

        <div class="countdown-timer">
            <div class="countdown-block">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Dias</span>
            </div>
            <div class="countdown-block">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Horas</span>
            </div>
            <div class="countdown-block">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutos</span>
            </div>
            <div class="countdown-block">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Segundos</span>
            </div>
        </div>

        <div class="countdown-message">
            üíö A tua surpresa ser√° revelada no dia 23 de Novembro √† meia-noite! ü¶Å
        </div>
    </div>

    <script>
        // Data alvo: 23 de Novembro de 2025 √†s 00:00:00
        const targetDate = new Date('2025-11-23T00:00:00').getTime();

        // const targetDate = new Date(Date.now() + 60000).getTime(); // 1 minuto a partir de agora


        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Se j√° passou da data, redireciona para o presente
            if (distance < 0) {
                clearInterval(countdownInterval);
                window.location.href = './presente.html';
                return;
            }

            // C√°lculos do tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza o DOM
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Atualiza a cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
